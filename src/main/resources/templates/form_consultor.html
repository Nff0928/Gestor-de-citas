<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title> Afiliado nuevo </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<div class="card-body">
    <h1>EPS Nuestra Salud SAS</h1>
    <h2>Registro de Consultores</h2>
    <form th:action="@{/crearconsultor/{identificacion}(identificacion=${identificacion})}" method="post" th:object="${elconsultor}">
        <div class="form-group">
            <label class="control-label" for="identificacion">Identificaci√≥n: </label> <input
                id="identificacion" type="number" class="form-control" th:field="*{identificacion}"
                required autofocus="autofocus" min="10000000" max="9999999999">
        </div>
        <div class="form-group">
            <label class="control-label" for="nombre">Nombre Completo: </label> <input
                id="nombre" type="text" class="form-control" th:field="*{nombre}"
                required autofocus="autofocus">
        </div>
        <div class="form-group">
            <label class="control-label" for="estado">Estado: </label>
            <select id="estado" type="text" class="form-control" name="estado" th:field="*{estado}" required autofocus="autofocus">
                <option value="">Seleccione el estado</option>
                <option value="true">Vigente</option>
                <option value="false">No Vigente</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Registrar</button>
            <a class="btn btn-primary" href="#" th:href="@{/consultor/{identificacion}(identificacion=${identificacion})}">Volver</a>
        </div>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('identificacion').value = '';
    });
</script>
</body>
</html>
