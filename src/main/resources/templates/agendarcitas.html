<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Listado de Citas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Enlace al archivo CSS personalizado -->
</head>
<style>
    .form-group label {
        margin-bottom: 10px;
        margin-top: 10px;
    }
    .nav-item {
        font-size: 15px; height: 60px
    }

</style>
<body>
<nav class="navbar fixed-top" style="background-color: #af7dfb; padding-left: 30px;">
    <div class="container">
        <a class="navbar-brand" style="color:white; padding: 1rem 1rem;">EPS Nuestra Salud SAS</a>
    </div>
</nav>
<br>
    <div class="container" style="margin-top: 80px;">
    <h2 style="color: #802ce8; font-size: 20px; font-family: 'Arial Black', sans-serif;"> Hola... <span th:text="${afiliado.nombre}"></span></h2>
    </div>
<br>
<div class="container">
    <h1 style="color: #1e3951; font-size: 20px; font-family: 'Arial Black', sans-serif;">Listado de Citas disponibles</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Fecha</th>
            <th>Medico</th>
            <th>Direccion</th>
            <th>Especialidad</th>
            <th>Accion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dato : ${listaCitasT}">
            <td th:text="${dato.fecha}">Fecha Cita</td>
            <td th:text="${dato.medico?.nombre}">Nombre Medico</td>
            <td th:text="${dato.medico?.sede?.direccion}">Direccion</td>
            <td th:text="${dato.especialidad?.nombre}">Especialidad</td>
            <td >
                <a class="btn btn-info" th:href="@{/Agendar/Confirmacion/{idCita}/{identificacion}(idCita=${dato.id_cita}, identificacion=${identificacion})}" style="background-color: #af7dfb; border-color: #802ce8; transition: background-color 0.1s ease; color: white;">Agendar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
