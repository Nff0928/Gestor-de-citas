<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title> Consultorio nuevo </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<div class="card-body">
    <h1>EPS Nuestra Salud SAS</h1>
    <h2>Registro de Consultorios</h2>
    <form th:action="@{/crearconsultorio/{identificacion}(identificacion=${identificacion})}" method="post" th:object="${elconsultorio}">
        <div class="form-group">
            <label class="control-label" for="id_consultorio">ID Consultorio: </label> <input
                id="id_consultorio" type="number" class="form-control" th:field="*{idConsultorio}"
                required autofocus="autofocus">
        </div>
        <div class="form-group">
            <label class="control-label" for="nombre">Nombre: </label> <input
                id="nombre" type="text" class="form-control" th:field="*{nombre}"
                required autofocus="autofocus">
        </div>
        <div class="form-group">
            <label class="control-label" for="id_sede">ID Sede : </label>
            <select id="id_sede" class="form-control" name="id_sede" th:field="*{sede.idSede}" required autofocus="autofocus">
                <option value="">Seleccione la sede</option>
                <option th:each="dato : ${listasede}" th:value="${dato.idSede}" th:text="${dato.nombre}"></option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Registrar</button>
        <a class="btn btn-primary" href="#" th:href="@{/consultorio/{identificacion}(identificacion=${identificacion})}">Volver</a>
    </form>
</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>
</body>
