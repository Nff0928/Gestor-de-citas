<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title> Sede nueva </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
<div class="card-body">
    <h1>EPS Nuestra Salud SAS</h1>
    <h2>Registro de Sedes</h2>
    <form th:action="@{/crearsede/{identificacion}(identificacion=${identificacion})}" method="post" th:object="${lasede}">
        <div class="form-group">
            <label class="control-label" for="nombre">Nombre: </label> <input
                id="nombre" type="text" class="form-control" th:field="*{nombre}"
                required autofocus="autofocus">
        </div>
        <div class="form-group">
            <label class="control-label" for="direccion">Dirección: </label> <input
                id="direccion" type="text" class="form-control" th:field="*{direccion}"
                required autofocus="autofocus">
        </div>
        <div class="form-group">
            <label class="control-label" for="consultorios">N° Consultorios: </label> <input
                id="consultorios" type="number" class="form-control" th:field="*{nconsultorios}"
                required autofocus="autofocus">
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Registrar</button>
            <a class="btn btn-primary" href="#" th:href="@{/sede/{identificacion}(identificacion=${identificacion})}">Volver</a>
        </div>
    </form>
</div>
</body>
</html>
