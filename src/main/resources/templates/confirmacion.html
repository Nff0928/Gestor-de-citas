<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Confirmacion Cita</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<style>
    .form-group label {
        margin-bottom: 10px;
        margin-top: 10px;
    }
    .nav-item {
        font-size: 15px; height: 60px
    }

</style>
<body>
<nav class="navbar fixed-top" style="background-color: #af7dfb; padding-left: 30px;">
    <div class="container">
        <a class="navbar-brand" style="color:white; padding: 1rem 1rem;">EPS Nuestra Salud SAS</a>
    </div>
</nav>
<br>
<br>
<div class="container" style="margin-top: 80px;">
    <h1 style="color: #802ce8; font-size: 20px; font-family: 'Arial Black', sans-serif;">Cita seleccionada Agendada</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Fecha</th>
            <th>Medico</th>
            <th>Direccion</th>
            <th>Especialidad</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dato : ${cita}">
            <td th:text="${dato.fecha}">Fecha Cita</td>
            <td th:text="${dato.medico?.nombre}">Nombre Medico</td>
            <td th:text="${dato.medico?.sede?.direccion}">Direccion</td>
            <td th:text="${dato.especialidad?.nombre}">Especialidad</td>
            <td class="alert-success"> Agendada </td>
        </tr>

        </tbody>
    </table>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <a class="btn btn-primary" th:href="@{/inicioAfiliado/{identificacion}(identificacion=${identificacion})}" style="background-color: #802ce8; border-color: #af7dfb; transition: background-color 0.3s ease; color: white;">Regresar al inicio</a>
    </div>
</div>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
